{% load static%}
<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc7bac99e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/index.css"%}">
    <link rel="stylesheet" href="{% static "css/nav.css"%}">
    <title>NoteOfMusic: pagina principal</title>
</head>
<body>
    <!--Container que divide el nav del main-->
    <div class="container-fluid">
        <div class="row"> 
            <!--Navegador de carpetas-->
            <div id="navbar" class="col-2">
                <div id="navContainer">
                    <nav>
                        <div class="-navbar-">
                            <div class="main-item">
                                principal
                            </div>
                            <ul id="BarraCarpetas">
                                <li id="BarraPrincipal">
                                    <div class="line-vertical"></div>
                                    <div class="line-horizontal"></div>
                                    <a href="fold.html" title="fold">Carpeta prueba</a>
                                </li>
                            </ul>
                        
                        </div>
                    </nav>
                </div>
            </div>
            
            <!--notas, carpetas, y creacion de estas-->
            <main class="col-10">
                <div class="container">

                    {% if archivos %}

                        {% for archivo in archivos %}

                            {% if archivo.tipo == 1 %}
                                <div id="bloque{{archivo.id_archivo}}" class="bloqueNoteFold col-3 btn-group dropend">
                                    <a type="button" class="boton btn btn-secondary" id="buttonFold" href="./fold.html"></a>
                                    <p>{{archivo.nombre}}</p>
                                </div>  
                            {% else %}
                                <div id="bloque{{archivo.id_archivo}}" class="bloqueNoteFold col-3 btn-group dropend">
                                    <a type="button" class="boton btn btn-secondary" id="noteFold" href="./note.html"></a>
                                    <p>{{archivo.nombre}}</p>
                                </div>
                            {% endif %}

                        {% endfor %}

                    {% endif %}

                    <div method="POST" action="#" id="foldersNotes1" class="row">
                        <div id="bloque1" class="bloqueNoteFold col-3 btn-group dropend">
                            <button type="button" id="boton1" class="boton btn btn-secondary dropsown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i id="fol1" class="fa-solid fa-plus nuevoNoteFold"></i>
                            </button>
                            <form action="">
                                <ul id="ul1" class="dropdown-menu menuNoteFold">
                                    <li class="noteFold border-bottom border-secondary"><button type="button" class="botonNoteFold btn">Carpeta</button></li>
                                    <li class="noteFold"><button type="button" class="botonNoteFold btn">Nota</button></li>
                                </ul>
                            </form>
                        </div>
                    </div> 
                    
                </div>
            </main>
        </div>
        <!--Final del div que contiene todo-->
    </div>

    <script src="{% static "js/navScript.js" %}"></script>
    <script src="{% static "js/claseFoldNote.js" %}"></script>
    <script src="{% static "js\index.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
